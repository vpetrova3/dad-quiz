<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–¢–µ—Å—Ç –∑–∞ –¢–∞—Ç–∫–æ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      transition: opacity 0.5s ease-in-out;
    }
    h1 {
      margin-bottom: 1rem;
      color: #2b2d42;
    }
    .question {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .answers button,
    #retry-btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background-color: #dfefff;
      cursor: pointer;
      transition: 0.3s;
    }
    .answers button:hover,
    #retry-btn:hover {
      background-color: #b2d7ff;
    }
    .hidden { display: none; }
    #result {
      font-size: 1.3rem;
      margin-top: 2rem;
    }
    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
    #dad-photo {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/sj9zrp.mp3" type="audio/mpeg">
  </audio>

  <div class="quiz-container" id="quiz-container">
    <h1>–ö–æ–ª–∫–æ –¥–æ–±—Ä–µ –ø–æ–∑–Ω–∞–≤–∞—à –¢–∞—Ç–∫–æ?</h1>
    <div id="quiz"></div>
    <div id="result" class="hidden"></div>
  </div>

  <script>
    // --- QUESTIONS DATA ---
    const questions = [
      { q: "–ö–æ–µ –µ –ª—é–±–∏–º–æ—Ç–æ –∫—É—á–µ –Ω–∞ —Ç–∞—Ç–∫–æ?",        a: ["–ë–æ–±–∏","–†–∏—á–∏","–ú–∞–∫—Å","–®–∞—Ä–æ"], correct: 1 },
      { q: "–ö–æ–π –µ –ª—é–±–∏–º–∏—è—Ç —á–∞—Å–æ–≤–Ω–∏–∫ –Ω–∞ —Ç–∞—Ç–∫–æ?",    a: ["G-Shock","Casio","Rolex Daytona —Å—ä—Å –∑–µ–ª–µ–Ω —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç","Apple Watch"], correct: 2 },
      { q: "–ö–æ—è –≥—Ä—É–ø–∞ –æ–±–∏—á–∞ —Ç–∞—Ç–∫–æ –Ω–∞–π-–º–Ω–æ–≥–æ?",     a: ["Queen","KISS","ABBA","Metallica"], correct: 1 },
      { q: "–ö–æ—è –µ –ª—é–±–∏–º–∞—Ç–∞ –∫–æ–ª–∞ –Ω–∞ —Ç–∞—Ç–∫–æ?",       a: ["BMW","Mercedes G-Class Lorinser","Porsche Cayenne","Audi Q7"], correct: 1 },
      { q: "–ö–æ—è –µ –º–µ—á—Ç–∞–Ω–∞—Ç–∞ –∫–æ–ª–∞ –Ω–∞ —Ç–∞—Ç–∫–æ?",      a: ["Porsche 911","Ferrari","Bugatti","Tesla"], correct: 0 },
      { q: "–ö–æ–π —Å–ø–æ—Ä—Ç –æ–±–∏—á–∞ —Ç–∞—Ç–∫–æ –¥–∞ –≥–ª–µ–¥–∞?",      a: ["–§—É—Ç–±–æ–ª","–¢–µ–Ω–∏—Å","–ë–∞—Å–∫–µ—Ç–±–æ–ª","–í–æ–ª–µ–π–±–æ–ª"], correct: 1 },
      { q: "–ö–∞–∫–≤–∞ –º—É–∑–∏–∫–∞ —Å–ª—É—à–∞ —Ç–∞—Ç–∫–æ –æ—Ç –º–∞–ª—ä–∫?",   a: ["–ü–æ–ø","–†–æ–∫","–ö–ª–∞—Å–∏—á–µ—Å–∫–∞","–•–∏–ø-—Ö–æ–ø"], correct: 1 },
      { q: "–° –∫–∞–∫–≤–∞ –ø–∞—Å—Ç–∞ –≤–ø–µ—á–∞—Ç–ª—è–≤–∞ –¥–µ—Ç–µ—Ç–æ –Ω–∞ —Ç–∞—Ç–∫–æ?", a: ["–ë–æ–ª–æ–Ω–µ–∑–µ","–ü—ä–ª–Ω–æ–∑—ä—Ä–Ω–µ—Å—Ç–∞ –∞–≥–ª–∏–æ –æ–ª–∏–æ","–ö–∞—Ä–±–æ–Ω–∞—Ä–∞","–§–µ—Ç—É—á–∏–Ω–∏ –ê–ª—Ñ—Ä–µ–¥–æ"], correct: 1 },
      { q: "–ù–∞ –∫–∞–∫–≤–æ –º—è—Å—Ç–æ —â–µ –æ—Ç–∏–¥–∞—Ç –º–∞–º–∞ –∏ —Ç–∞—Ç–∫–æ –ø—Ä–µ–∑ —Ñ–µ–≤—Ä—É–∞—Ä–∏ 2025?", a: ["–ú–∞–ª–¥–∏–≤–∏—Ç–µ","–§—Ä–µ–Ω—Å–∫–∞ –ü–æ–ª–∏–Ω–µ–∑–∏—è","–¢–∞–π–ª–∞–Ω–¥","–î—É–±–∞–π"], correct: 1 },
      { q: "–ö–∞–∫–≤–æ —Å–µ —Å–ª—É—á–∏ —Å –≥—Ä–∞–º–æ—Ñ–æ–Ω–Ω–∏—Ç–µ –ø–ª–æ—á–∏, –ø–æ–¥–∞—Ä–µ–Ω–∏ –Ω–∞ —Ç–∞—Ç–∫–æ?", a: ["–°—á—É–ø–∏ –≥–∏ —Å–ª—É—á–∞–π–Ω–æ","–ü—Ä–æ–¥–∞–¥–µ –≥–∏","–ë—è—Ö–∞ –æ—Ç–∫—Ä–∞–¥–Ω–∞—Ç–∏, –∑–∞—â–æ—Ç–æ —Ä–∞–∑–∫–∞–∑–≤–∞–ª –∑–∞ —Ç—è—Ö","–û—Å—Ç–∞–Ω–∞—Ö–∞ –ø—Ä–∏ –±–∞–±–∞"], correct: 2 }
    ];

    // --- DOM ELEMENTS & STATE ---
    const quizEl    = document.getElementById("quiz");
    const resultEl  = document.getElementById("result");
    const container = document.getElementById("quiz-container");
    let idx = 0, score = 0;

    // --- SHOW QUESTION ---
    function showQuestion() {
      container.style.opacity = 0;
      setTimeout(() => {
        const { q, a } = questions[idx];
        quizEl.innerHTML = `
          <div class="question">${q}</div>
          <div class="answers">
            ${a.map((opt,i) =>
              `<button onclick="selectAnswer(${i})">${opt}</button>`
            ).join('')}
          </div>
        `;
        container.style.opacity = 1;
      }, 300);
    }

    // --- HANDLE ANSWER ---
    function selectAnswer(chosen) {
      if (chosen === questions[idx].correct) score++;
      idx++;
      if (idx < questions.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    // --- SHOW RESULTS ---
    function showResults() {
      container.classList.add("hidden");
      resultEl.classList.remove("hidden");

      const percent = Math.round(score / questions.length * 100);
      let msg = percent === 100
        ? "üéâ –ë—Ä–∞–≤–æ! –ü–æ–∑–Ω–∞ –≤—Å–∏—á–∫–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏!" 
        : percent >= 70
          ? `üëè –î–æ–±—ä—Ä —Ä–µ–∑—É–ª—Ç–∞—Ç: ${percent}% —Ç–æ—á–Ω–æ.` 
          : `üòÖ –û—â–µ —Ä–∞–±–æ—Ç–∞: ${percent}% –ø—Ä–∞–≤–∏–ª–Ω–∏.`;

      if (percent === 100) launchConfetti();

      resultEl.innerHTML = `
        <p>${msg}</p>
        <img id="dad-photo" src="tati.jpg" alt="–¢–∞—Ç–∫–æ">
        <p><strong>‚Äû–ò –¥–∞ –∑–Ω–∞–µ—à ‚Äî Nautilus-—ä—Ç –∏–¥–≤–∞ –µ–¥–∏–Ω –¥–µ–Ω. –û–±–µ—â–∞–≤–∞–º!‚Äú</strong></p>
        <button id="retry-btn" onclick="restart()">üîÅ –û–ø–∏—Ç–∞–π –æ—Ç–Ω–æ–≤–æ</button>
      `;
    }

    // --- RESTART QUIZ ---
    function restart() {
      idx = 0; score = 0;
      resultEl.classList.add("hidden");
      container.classList.remove("hidden");
      showQuestion();
    }

    // --- CONFETTI ON PERFECT SCORE ---
    function launchConfetti() {
      const s = document.createElement("script");
      s.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js";
      s.onload = () => {
        const duration = 5_000, end = Date.now() + duration;
        (function frame() {
          confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 } });
          confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 } });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      };
      document.body.appendChild(s);
    }

    // --- START ---
    showQuestion();
  </script>
</body>
</html>
