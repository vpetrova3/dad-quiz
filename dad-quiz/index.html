      { question: "–ö–∞–∫–≤–∞ –º—É–∑–∏–∫–∞ —Å–ª—É—à–∞ —Ç–∞—Ç–∫–æ –æ—Ç –º–∞–ª—ä–∫?", answers: ["–ü–æ–ø","–†–æ–∫","–ö–ª–∞—Å–∏—á–µ—Å–∫–∞","–•–∏–ø-—Ö–æ–ø"], correct: 1 },
      { question: "–° –∫–∞–∫–≤–∞ –ø–∞—Å—Ç–∞ –≤–ø–µ—á–∞—Ç–ª—è–≤–∞ –¥–µ—Ç–µ—Ç–æ –Ω–∞ —Ç–∞—Ç–∫–æ?", answers: ["–ë–æ–ª–æ–Ω–µ–∑–µ","–ü—ä–ª–Ω–æ–∑—ä—Ä–Ω–µ—Å—Ç–∞ –∞–≥–ª–∏–æ –æ–ª–∏–æ","–ö–∞—Ä–±–æ–Ω–∞—Ä–∞","–§–µ—Ç—É—á–∏–Ω–∏ –ê–ª—Ñ—Ä–µ–¥–æ"], correct: 1 },
      { question: "–ù–∞ –∫–∞–∫–≤–æ –º—è—Å—Ç–æ —â–µ –æ—Ç–∏–¥–∞—Ç –º–∞–º–∞ –∏ —Ç–∞—Ç–∫–æ –ø—Ä–µ–∑ —Ñ–µ–≤—Ä—É–∞—Ä–∏ 2025?", answers: ["–ú–∞–ª–¥–∏–≤–∏—Ç–µ","–§—Ä–µ–Ω—Å–∫–∞ –ü–æ–ª–∏–Ω–µ–∑–∏—è","–¢–∞–π–ª–∞–Ω–¥","–î—É–±–∞–π"], correct: 1 },
      { question: "–ö–∞–∫–≤–æ —Å–µ —Å–ª—É—á–∏ —Å –≥—Ä–∞–º–æ—Ñ–æ–Ω–Ω–∏—Ç–µ –ø–ª–æ—á–∏, –ø–æ–¥–∞—Ä–µ–Ω–∏ –Ω–∞ —Ç–∞—Ç–∫–æ?", answers: ["–°—á—É–ø–∏ –≥–∏ —Å–ª—É—á–∞–π–Ω–æ","–ü—Ä–æ–¥–∞–¥–µ –≥–∏","–ë—è—Ö–∞ –æ—Ç–∫—Ä–∞–¥–Ω–∞—Ç–∏, –∑–∞—â–æ—Ç–æ —Ä–∞–∑–∫–∞–∑–≤–∞–ª –∑–∞ —Ç—è—Ö","–û—Å—Ç–∞–Ω–∞—Ö–∞ –ø—Ä–∏ –±–∞–±–∞"], correct: 2 }
    ];

    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");
    const quizBox = document.getElementById("quiz-container");
    let currentQuestion = 0;
    let correctAnswers = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      quizContainer.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="answers">
          ${q.answers.map((ans, i) =>
            `<button onclick="submitAnswer(${i})">${ans}</button>`
          ).join('')}
        </div>
      `;
    }

    function submitAnswer(selected) {
      if (selected === questions[currentQuestion].correct) {
        correctAnswers++;
      }
      currentQuestion++;
      
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizContainer.classList.add("hidden");
      resultContainer.classList.remove("hidden");
      const score = Math.round((correctAnswers / questions.length) * 100);
      let message = "";
      let extraContent = "";
      
      if (score === 100) {
        message = "üéâ –ë—Ä–∞–≤–æ! –¢–∏ –ø–æ–∑–Ω–∞ –≤—Å–∏—á–∫–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏ –ø—Ä–∞–≤–∏–ª–Ω–æ! üéâ";
        launchConfetti();
        extraContent = `
          <a id="song-link" href="https://www.youtube.com/watch?v=7Z3Ex6tNLX4" target="_blank">
            üéµ KISS - I Was Made For Lovin' You üéµ
          </a>
        `;
      } else if (score >= 70) {
        message = `üëè –î–æ–±—ä—Ä —Ä–µ–∑—É–ª—Ç–∞—Ç! ${score}% —Ç–æ—á–Ω–æ—Å—Ç.`;
      } else {
        message = `üòÖ –ò–º–∞ –∫–∞–∫–≤–æ –¥–∞ —É—á–∏—à –∑–∞ –¢–∞—Ç–∫–æ! ${score}% –ø—Ä–∞–≤–∏–ª–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏.`;
      }
      
      resultContainer.innerHTML = `
        ${message}<br>
        <img id="dad-photo" src="tati.jpg" alt="–¢–∞—Ç–∫–æ">
        <p><strong>‚Äû–ò –¥–∞ –∑–Ω–∞–µ—à ‚Äî Nautilus-—ä—Ç –∏–¥–≤–∞ –µ–¥–∏–Ω –¥–µ–Ω. –û–±–µ—â–∞–≤–∞–º!‚Äú</strong></p>
        ${extraContent}
        <button id="retry-btn" onclick="restartQuiz()">üîÅ –û–ø–∏—Ç–∞–π –æ—Ç–Ω–æ–≤–æ</button>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      correctAnswers = 0;
      resultContainer.classList.add("hidden");
      quizContainer.classList.remove("hidden");
      showQuestion();
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const confettiSettings = { 
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff']
      };
      
      // Simple confetti implementation
      const confetti = (function() {
        const particles = [];
        const context = canvas.getContext('2d');
        
        function init() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          });
          
          for (let i = 0; i < confettiSettings.particleCount; i++) {
            particles.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height - canvas.height,
              r: Math.random() * 4 + 1,
              d: Math.random() * particles.length + 1,
              color: confettiSettings.colors[Math.floor(Math.random() * confettiSettings.colors.length)],
              tilt: Math.floor(Math.random() * 10) - 10,
              tiltAngle: Math.random() * 0.1,
              tiltAngleIncrement: Math.random() * 0.07
            });
          }
          
          animate();
        }
        
        function animate() {
          context.clearRect(0, 0, canvas.width, canvas.height);
          
          for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            context.beginPath();
            context.lineWidth = p.r;
            context.strokeStyle = p.color;
            context.moveTo(p.x + p.tilt, p.y);
            context.lineTo(p.x + p.tilt + p.r * 2, p.y);
            context.stroke();
            
            p.tiltAngle += p.tiltAngleIncrement;
            p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
            p.tilt = Math.sin(p.tiltAngle) * 15;
            
            if (p.y > canvas.height) {
              particles[i] = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: p.r,
                d: p.d,
                color: p.color,
                tilt: p.tilt,
                tiltAngle: p.tiltAngle,
                tiltAngleIncrement: p.tiltAngleIncrement
              };
            }
          }
          
          requestAnimationFrame(animate);
        }
        
        return { init };
      })();
      
      confetti.init();
      
      // Stop confetti after 5 seconds
      setTimeout(() => {
        canvas.style.display = 'none';
      }, 5000);
    }
